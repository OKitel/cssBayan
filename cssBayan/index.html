<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="bayan">
      <div class="bayan-item">
        <label for="bayan-1">
          <input
            class="bayan-input"
            type="radio"
            id="bayan-1"
            checked
            name="radio-input"
          />
          <div class="bayan-title-container">
            <span class="bayan-title">
              Typescript Code<span
                class="material-symbols-outlined bayan-icon-more"
              >
                expand_more
              </span>
            </span>
          </div>
          <div class="bayan-img-container">
            <img
              class="bayan-img"
              src="./assets/1604657671775.jpeg"
              alt="typescript code"
            />
          </div>
        </label>
      </div>
      <div class="bayan-item">
        <label for="bayan-2">
          <input
            class="bayan-input"
            type="radio"
            id="bayan-2"
            name="radio-input"
          />
          <div class="bayan-title-container">
            <span class="bayan-title"
              >Frontend Backend WEEKEND<span
                class="material-symbols-outlined bayan-icon-more"
              >
                expand_more
              </span></span
            >
          </div>
          <div class="bayan-img-container">
            <img
              class="bayan-img"
              src="./assets/4c6ac63d57c3514ab34e6104e6b20c29.jpg"
              alt="front-end back-end"
            />
          </div>
        </label>
      </div>
      <div class="bayan-item">
        <label for="bayan-3">
          <input
            class="bayan-input"
            type="radio"
            id="bayan-3"
            name="radio-input"
          />
          <div class="bayan-title-container">
            <span class="bayan-title"
              >Error on line 42<span
                class="material-symbols-outlined bayan-icon-more"
              >
                expand_more
              </span></span
            >
          </div>
          <div class="bayan-img-container">
            <img
              class="bayan-img"
              src="./assets/01149cadc378085164ff4a4bf8084721.webp"
              alt="error on line 42"
            />
          </div>
        </label>
      </div>
      <div class="bayan-item">
        <label for="bayan-4">
          <input
            class="bayan-input"
            type="radio"
            id="bayan-4"
            name="radio-input"
          />
          <div class="bayan-title-container">
            <span class="bayan-title"
              >Why?<span class="material-symbols-outlined bayan-icon-more">
                expand_more
              </span></span
            >
          </div>
          <div class="bayan-img-container">
            <img
              class="bayan-img"
              src="./assets/e83ff35ae94829282d33f1d6dc031ad8.webp"
              alt="why?"
            />
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
