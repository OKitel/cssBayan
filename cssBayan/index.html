<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="bayan">
      <div class="bayan-item">
        <input class="bayan-input" type="checkbox" id="bayan-1" />
        <label class="bayan-title" for="bayan-1">Typescript Code</label>
        <div class="bayan-img-container">
          <img
            class="bayan-img"
            src="./assets/1604657671775.jpeg"
            alt="typescript code"
          />
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-input" type="checkbox" id="bayan-2" />
        <label class="bayan-title" for="bayan-2"
          >Front-end Back-end WEEKEND!</label
        >
        <div class="bayan-img-container">
          <img
            class="bayan-img"
            src="./assets/4c6ac63d57c3514ab34e6104e6b20c29.jpg"
            alt="front-end back-end"
          />
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-input" type="checkbox" id="bayan-3" />
        <label class="bayan-title" for="bayan-3">Error on line 42</label>
        <div class="bayan-img-container">
          <img
            class="bayan-img"
            src="./assets/01149cadc378085164ff4a4bf8084721.webp"
            alt="error on line 42"
          />
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-input" type="checkbox" id="bayan-4" />
        <label class="bayan-title" for="bayan-4">Why?</label>
        <div class="bayan-img-container">
          <img
            class="bayan-img"
            src="./assets/e83ff35ae94829282d33f1d6dc031ad8.webp"
            alt="why?"
          />
        </div>
      </div>
    </div>
  </body>
</html>
